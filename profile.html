<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/libralyra.svg">
    <title>LibraLyra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Poppins&family=Varela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/dist/css/adminlte.min.css">
    <script defer src="init.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'poppins';
    }
    main{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 91.5vh;
        background-image: url(image/bg.png);
        background-size: cover;
        background-position: center;
    }
    section nav{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-around;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); 
        background: #fff;

    }

        nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 80px;
        background-color: #ef823f;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        padding: 0 20px; 
    }

    nav a{
        text-decoration: none;
        color: black;
        font-weight: bold;
        position: relative;
        background: none;
        font-size: 18px;
        margin: 17px;
    }
    nav a::before,
    nav a::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 27%;
        width: 0;
        height: 3px;
        background-color: white;
        transition: width 0.1s ease;
    }
    nav a::before {
        transform: translateX(-50%);
    }
    nav a::after {
        transform: translateX(45%);
    }
    nav a:hover::before,
    nav a:hover::after {
        width: calc(50%); 
    }
    nav a:hover{
        color: white;
    }
    button {
    padding: 0;
    margin: 0;
    font-size: inherit;
    font-family: inherit;
    color: inherit;
    background-color: transparent;
    border: none;
    cursor: pointer;
}
#logout:hover{
    color: white;
}

.input-table{
    text-align: right;
}
    </style>
</head>
<body>
    <section>
        <nav style="background-color: #ed8340;">
            <div class="Logo" style="display: flex;justify-content: center; align-items: center;">
                <img src="image/libralyra.svg" alt="" style="width: fit-content; height: 55px; display: block;">
                <h1 style="font-family: 'Hedvig Letters Serif', serif;color: black;font-size: 30px;font-weight: bolder; padding-left: 2px;padding-top: 10px;">Libra<b style="font-family: 'Hedvig Letters Serif';color: white;">Lyra</b></h1>
            </div>
            <div>
                <a href="index.html">Home</a>
                <a href="buku.html">Books</a>
                <a href="histori.html">History</a>
                <a href="#">Profile</a>
            </div>
            <button id="logout" style="border:none;background:none;margin-left: 110px;" class="icon"><i class="fa fa-door-open fa-2x"></i></button>
        </nav>

        <main>
            <section class="content">
                <div class="container-fluid" style="width: 1000px;">
                  <div class="card">
                    <div class="card-header" style="background-color: #e98542;">
                          <h3 style="font-weight: 600;color: white; font-size: 1.5rem;" class="card-title" >PROFILE</h3>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-4">

                            <div style="color: #fff;display: inline-flex; align-items: center; flex-direction: column;background-color: #e78643; padding: 50px; border-radius: 10px;margin-left: 26px;margin-top: 40px;">
                                <img src="image/ayam.svg" width="150" height="150" alt="" style="border: 10px solid;background-size: cover;border-radius: 100%;">
                            </div>

                        </div>
                        <div class="col-md-8">
                          <table class="table" style="margin-top: 44px;">
                            <tr>
                              <th>Username</th>
                              <td id="username"></td>
                            </tr>
                            <tr>
                              <th>Email</th>
                              <td id="email"></td>
                            </tr>
                            <tr>
                              <th>Nomor Telepon</th>
                              <td id="nomor_telepon"></td>
                            </tr>
                            <tr>
                              <th>Alamat</th>
                              <td id="alamat"></td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td ><p id="status"></p></td>
                              </tr>
                          </table>             
                        </div>
                      </div>
                      
                    </div>
                    <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;margin-top: 10px; margin: 10px;">
                        <a href="profile_edit.html" class="btn btn-primary float-right" style="width: 100%;">
                            Edit Profile
                        </a>
                        <a href="profile_pass_edit.html" class="btn btn-success float-right" style="width: 100%; margin-top: 10px;">
                            Ganti Password
                        </a>
                      </div>
                  </div>
                  
                </div>
                
              </section>
        </main>
        <script>
            $(document).ready(function(){
            let token = localStorage.getItem('token');
            $.ajax({
                url: `http://localhost/${parentPath}/Backend/index.php/api/user/transaksipeminjaman/alert`,
                method: "GET",
                dataType: "json",
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success:function(response){
                    if(response.status=== "peminjaman"){
                        $('#status').html("Peminjaman")
                        $('#status').css({
                            'color': 'white',
                            'width': 'fit-content',
                            'padding': '1px 5px',
                            'background-color': 'red',
                            'border-radius': '5px',
                        });
                    }else if(response.status==="pending"){
                        $('#status').html("Pending")
                        $('#status').css({
                            'color': 'white',
                            'width': 'fit-content',
                            'padding': '1px 5px',
                            'background-color': 'orange',
                            'border-radius': '5px',
                        });
                    }else {
                        $('#status').html("Tidak Meminjam")
                        $('#status').css({
                            'color': 'white',
                            'width': 'fit-content',
                            'padding': '1px 5px',
                            'background-color': 'green',
                            'border-radius': '5px',
                        });
                    }

                }
            });
        });
            $(document).ready(function(){
                let token = localStorage.getItem('token');
                $.ajax({
                    url: `http://localhost/${parentPath}/backend/index.php/api/user/user`,
                    method: "GET",
                    dataType: "json",
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function(data){
                        $('#username').html(data[0][0].username);
                        $('#email').html(data[0][0].email);
                        $('#nomor_telepon').html(data[0][0].nomor_telepon);
                        $('#alamat').html(data[0][0].alamat);

                    },
                    error: function(xhr, status, error) {
                        if (xhr.status === 401) {
                            alert("Anda belum login");
                            window.location.href = "login.html";
                        } 
                    }
                    
                });
            });
        </script>
    </body>
</html>
